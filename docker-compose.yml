services:
  # PostgreSQL with PostGIS
  database:
    image: postgis/postgis:15-3.3
    container_name: etally-database
    environment:
      POSTGRES_DB: elections
      POSTGRES_USER: admin
      POSTGRES_PASSWORD_FILE: /run/secrets/db-password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployment/init-scripts:/docker-entrypoint-initdb.d
      - ./deployment/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    secrets:
      - db-password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d elections"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - election-network
    restart: unless-stopped

  # PgBouncer for connection pooling
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: etally-pgbouncer
    environment:
      DATABASE_URL: postgresql://admin:${DB_PASSWORD}@database:5432/elections
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
      MIN_POOL_SIZE: 5
      RESERVE_POOL_SIZE: 5
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "6432:6432"
    networks:
      - election-network
    restart: unless-stopped

  # pgAdmin4 for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: etally-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@elections.ke}
      PGADMIN_DEFAULT_PASSWORD_FILE: /run/secrets/pgadmin-password
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./deployment/pgadmin/servers.json:/pgadmin4/servers.json:ro
    secrets:
      - pgadmin-password
    ports:
      - "5050:80"
    depends_on:
      - database
    networks:
      - election-network
    restart: unless-stopped

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: etally-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - election-network
    restart: unless-stopped

  # MinIO for S3-compatible file storage
  minio:
    image: minio/minio:latest
    container_name: etally-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD_FILE: /run/secrets/minio-password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    secrets:
      - minio-password
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - election-network
    restart: unless-stopped

  # Application API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: etally-api
    environment:
      NODE_ENV: production
      # Temporarily bypass PgBouncer to test direct database connection
      DATABASE_URL: postgresql://admin:${DB_PASSWORD}@database:5432/elections
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: ${MINIO_PASSWORD}
      MINIO_USE_SSL: "false"
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      PORT: 3000
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost,http://localhost:80,http://localhost:5173}
      # Force Prisma to use OpenSSL 3.0.x binary on Alpine Linux
      PRISMA_QUERY_ENGINE_LIBRARY: /app/node_modules/.prisma/client/libquery_engine-linux-musl-arm64-openssl-3.0.x.so.node
    depends_on:
      database:
        condition: service_healthy
      pgbouncer:
        condition: service_started
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/prisma:/app/prisma:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - election-network
    restart: unless-stopped

  # Admin Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${API_URL:-http://localhost:3000/api/v1}
    container_name: etally-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - election-network
    restart: unless-stopped

  # Database Backup Service
  backup:
    image: prodrigestivill/postgres-backup-local:latest
    container_name: etally-backup
    environment:
      POSTGRES_HOST: database
      POSTGRES_DB: elections
      POSTGRES_USER: admin
      POSTGRES_PASSWORD_FILE: /run/secrets/db-password
      SCHEDULE: "@daily"
      BACKUP_KEEP_DAYS: 30
      BACKUP_KEEP_WEEKS: 8
      BACKUP_KEEP_MONTHS: 6
      HEALTHCHECK_PORT: 8080
    volumes:
      - ./backups:/backups
    secrets:
      - db-password
    depends_on:
      - database
    networks:
      - election-network
    restart: unless-stopped

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: etally-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    volumes:
      - ./deployment/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - election-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: etally-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD_FILE: /run/secrets/grafana-password
      GF_INSTALL_PLUGINS: grafana-piechart-panel,grafana-clock-panel
      GF_SERVER_ROOT_URL: ${GRAFANA_URL:-http://localhost:3001}
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployment/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./deployment/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    secrets:
      - grafana-password
    depends_on:
      - prometheus
    networks:
      - election-network
    restart: unless-stopped

  # Node Exporter for system metrics
  # Note: Limited functionality on macOS - root filesystem mount not fully supported
  node-exporter:
    image: prom/node-exporter:latest
    container_name: etally-node-exporter
    command:
      - "--path.rootfs=/host"
    pid: host
    volumes:
      - "/:/host:ro"
    networks:
      - election-network
    restart: unless-stopped
    platform: linux/arm64

  # Postgres Exporter for database metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: etally-postgres-exporter
    environment:
      DATA_SOURCE_NAME: postgresql://admin:${DB_PASSWORD}@database:5432/elections?sslmode=disable
    depends_on:
      - database
    networks:
      - election-network
    restart: unless-stopped

  # Redis Exporter for cache metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: etally-redis-exporter
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      - redis
    networks:
      - election-network
    restart: unless-stopped

secrets:
  db-password:
    file: ./secrets/db_password.txt
  minio-password:
    file: ./secrets/minio_password.txt
  grafana-password:
    file: ./secrets/grafana_password.txt
  pgadmin-password:
    file: ./secrets/pgadmin_password.txt

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  election-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
