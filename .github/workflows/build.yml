name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image prefix (lowercase)
        id: image-prefix
        run: |
          REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "prefix=${REPO_OWNER_LOWER}/etally" >> $GITHUB_OUTPUT
          echo "Using image prefix: ${REPO_OWNER_LOWER}/etally"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}-api
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_DIR=.

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_DIR=.
            VITE_API_URL=

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /opt/etally
            git pull origin main
            # Determine image prefix (lowercase repository owner)
            REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            IMAGE_PREFIX="${REPO_OWNER_LOWER}/etally"
            # Log in to GitHub Container Registry (use PAT if available, otherwise GITHUB_TOKEN)
            if [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
              echo "${{ secrets.GHCR_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            else
              echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            fi
            # Set image prefix in environment for docker-compose
            export DOCKER_REGISTRY=${{ env.REGISTRY }}
            export DOCKER_IMAGE_PREFIX=${IMAGE_PREFIX}
            # Pull latest images (pass env vars explicitly)
            DOCKER_REGISTRY=${{ env.REGISTRY }} DOCKER_IMAGE_PREFIX=${IMAGE_PREFIX} docker compose --env-file .env -f deployment/docker-compose.prod.yml pull api frontend
            # Stop and remove old containers, then start new ones
            DOCKER_REGISTRY=${{ env.REGISTRY }} DOCKER_IMAGE_PREFIX=${IMAGE_PREFIX} docker compose --env-file .env -f deployment/docker-compose.prod.yml up -d api frontend
            # Run migrations
            docker compose --env-file .env -f deployment/docker-compose.prod.yml run --rm api npx prisma migrate deploy
            # Clean up old images
            docker image prune -f
