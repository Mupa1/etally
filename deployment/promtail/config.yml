server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # API application logs
  - job_name: api
    static_configs:
      - targets:
          - localhost
        labels:
          job: api
          service: application
          __path__: /var/log/api/*.log

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          service: system
          __path__: /var/log/syslog

  # Docker container logs (if accessible)
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          service: containers
          __path__: /var/lib/docker/containers/*/*-json.log

