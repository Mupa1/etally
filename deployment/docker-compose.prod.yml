services:
  postgres:
    image: postgres:15-alpine
    container_name: etally-postgres
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: elections
      POSTGRES_USER: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U admin -d elections']
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - etally
    ports:
      - '5432:5432'

  redis:
    image: redis:7-alpine
    container_name: etally-redis
    restart: unless-stopped
    env_file:
      - ../.env
    command:
      - sh
      - -c
      - redis-server --appendonly yes --requirepass "$${REDIS_PASSWORD}"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '$${REDIS_PASSWORD}', 'PING']
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - etally
    ports:
      - '6379:6379'

  minio:
    image: minio/minio:latest
    container_name: etally-minio
    command: server /data --console-address ':9001'
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      MINIO_ROOT_USER: admin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 5
    networks:
      - etally
    ports:
      - '9000:9000'
      - '9001:9001'

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: production
      args:
        APP_DIR: .
    container_name: etally-api
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_USE_SSL: 'false'
      HOST: 0.0.0.0
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - etally
    ports:
      - '3000:3000'

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: production
      args:
        APP_DIR: .
        VITE_API_URL: ${VITE_API_URL}
    container_name: etally-frontend
    restart: unless-stopped
    env_file:
      - ../.env
    depends_on:
      - api
    ports:
      - '80:80'
    networks:
      - etally

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  etally:
    driver: bridge

