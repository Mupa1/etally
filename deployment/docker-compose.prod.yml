services:
  postgres:
    image: postgres:15-alpine
    container_name: etally-postgres
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: elections
      POSTGRES_USER: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d elections"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - etally
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: etally-redis
    restart: unless-stopped
    env_file:
      - ../.env
    command:
      - sh
      - -c
      - redis-server --appendonly yes --requirepass "$${REDIS_PASSWORD}"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$${REDIS_PASSWORD}", "PING"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - etally
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    container_name: etally-minio
    command: server /data --console-address ':9001'
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      MINIO_ROOT_USER: admin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 5
    networks:
      - etally
    ports:
      - "9000:9000"
      - "9001:9001"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: etally-pgadmin
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@elections.ke}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    volumes:
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5050:80"
    networks:
      - etally

  api:
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_IMAGE_PREFIX:-Mupa1/etally}-api:latest
    container_name: etally-api
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_USE_SSL: "false"
      HOST: 0.0.0.0
      PORT: 3000
      LOG_DIR: /var/log/api
    volumes:
      - /var/log/api:/var/log/api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - etally
    ports:
      - "3000:3000"

  frontend:
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_IMAGE_PREFIX:-Mupa1/etally}-frontend:latest
    container_name: etally-frontend
    restart: unless-stopped
    env_file:
      - ../.env
    depends_on:
      - api
    ports:
      - "80:80"
    networks:
      - etally

  prometheus:
    image: prom/prometheus:latest
    container_name: etally-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - etally

  node-exporter:
    image: prom/node-exporter:latest
    container_name: etally-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - etally
    ports:
      - "9100:9100"

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: etally-postgres-exporter
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      DATA_SOURCE_NAME: "postgresql://admin:${DB_PASSWORD}@postgres:5432/elections?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - etally
    ports:
      - "9187:9187"

  loki:
    image: grafana/loki:latest
    container_name: etally-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    networks:
      - etally

  promtail:
    image: grafana/promtail:latest
    container_name: etally-promtail
    restart: unless-stopped
    volumes:
      - /var/log:/var/log:ro
      - ./promtail/config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - etally

  grafana:
    image: grafana/grafana:latest
    container_name: etally-grafana
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-piechart-panel,grafana-clock-panel
      GF_SERVER_ROOT_URL: ${GRAFANA_URL:-http://localhost:3001}
    volumes:
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    ports:
      - "3001:3000"
    networks:
      - etally

volumes:
  postgres_data:
  redis_data:
  minio_data:
  pgadmin_data:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  etally:
    driver: bridge
