global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'etally-monitor'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'database'

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'cache'

  # Node/System metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'

  # Application API metrics
  - job_name: 'api'
    static_configs:
      - targets: ['api:3000']
        labels:
          service: 'application'
    metrics_path: '/metrics'
